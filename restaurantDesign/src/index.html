<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Shop</title>
    <link rel="icon" type="image/x-icon" href="icons/shopIcon.png" />
    <!-- Credits - <a href="https://www.flaticon.com/free-icons/shopping-bag" title="shopping bag icons">Shopping bag icons created by Icon Mela - Flaticon</a> -->
    <link rel="stylesheet" href="output.css" />
    <link rel="stylesheet" type="" href="css/style.css"> 
    <!-- any change you want to make in this website remember that card has a z-10 index so try to put the things that we want in front higher -->
    <!-- z index of search, shoMore and the tiltle ie Aums Shop has been kept higher  -->
  </head>

  <body class="p-0 m-0 text-white font-mono darkMode h-lvh overflow-hidden">
    <!-- overflow hidden helps to use only the available width i.e the scrolling is not allowed -->

    <div id="globalEventListner" class="main p-2 flex w-full sm:aspect-3/1 h-full" >
      <!-- products card and show more have same z index -->
      <div class="absolute flex justify-center items-center w-full h-full">
        <div id="cardInfo" class="w-3/4 h-4/5 border rounded-3xl light-dark hidden z-10 pointer-events-none absolute">
          <!-- Content Inside cardInfo -->
          <div id="productCard" class="p-6 h-full flex flex-col"></div>
        </div>
      </div>

      <div class="left w-3/4 max-sm:w-full h-full">
        <!-- navbar -->
        <div>
          <div class="left-nav flex justify-between mt-2">
            <div class="flex justify-center items-center">
              <button id="categoriesBtn" class="hover:cursor-pointer z-20">
                <div id="categoriesBtn" class="flex flex-col justify-between w-6 h-5 m-4 cursor-pointer hover:cursor-pointer" >
                  <div class="h-1 bg-white rounded"></div>
                  <div class="h-1 bg-white rounded"></div>
                  <div class="h-1 bg-white rounded"></div>
                </div>  
              </button>
              <a  href="/" class="font-bold font-mono text-3xl hover:cursor-pointer z-20">
                <h1>Aum's Shop</h1>
              </a>
            </div>
            <div  class="flex items-center bg-gray-800 bg-opacity-60 border border-gray-600 rounded-lg max-sm:hidden z-20" >
              <input name="Search" id="search" placeholder="Search" class="p-2 bg-transparent"
              />
              <img src="icons/search.png"  alt="search" draggable="false" class="h-4 w-4 mr-2"/>
            </div>
          </div>
          <div id="categories" class="absolute w-1/5 bg-gradient-to-b card-dark h-95 z-20 left-slider overflow-y-auto p-4 mb-4 webkit-invisible"></div>
        </div>

        <!-- menu -->
        <div class="webkit-invisible h-full w-full overflow-y-auto pb-10">
          <!-- menu items here -->
          <div class="items grid grid-cols-4 max-md:grid-cols-2 max-sm:grid-cols-1 pb-10 w-full"></div>
          <div class="w-full flex items-center justify-center">
            <button id="showMore" class="p-4 z-10 m-4 border rounded-lg">
              Show More
            </button>
          </div>
        </div>
      </div>

      <div class="right w-1/4 h-full p-4 max-sm:w-0 max-sm:hidden">
        <div class="m-2 font-mono font-bold text-3xl">
          Cart
        </div>
        <div class="bill h-95 w-full rounded-2xl card-dark relative">
          <div id="top" class="m-4 h-3/4 overflow-y-auto webkit-invisible">
            <!-- to show items selected here -->
          </div>

          <div id="bottom" class="p-4 absolute bottom-0 w-full invisible">
            <!-- to show bill here -->
            <div class="p-1 flex justify-between">
              <span class="font-mono">Subtotal(in $)</span>
              <span id="Subtotal"></span>
            </div>
            <div class="flex justify-between pb-2 px-1">
              <span class="font-mono">GST(18%)</span>
              <span id="GST"></span>
            </div>
            <hr />
            <div class="px-1 py-2 flex justify-between">
              <span class="font-mono">Total Bill(in $)</span>
              <span id="Total"></span>
            </div>

            <button id="buy" class="font-mono text-2xl w-full bg-white text-black font-bold py-1 rounded-3xl">
              Buy Now
            </button>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="js/script.js"></script>
  </body>
</html>
