<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Website</title>
    <link rel="stylesheet" href="output.css">
</head>

<body class="p-0 m-0 text-white bg-gradient-to-r from-gray-900 via-gray-800 to-blue-900 h-lvh overflow-hidden">
    <!-- overflow hidden helps to use only the available width i.e the scrolling is not allowed -->

    <div class="main p-4 flex w-full sm:aspect-3/1 h-full">

        <div class="left w-3/4 max-sm:w-full">

            <!-- navbar -->
            <div class="left-nav flex justify-between">
                <h1 class="font-bold italic text-3xl">Aum's Restaurant</h1>
                <form action="search"
                    class="flex items-center bg-gray-800 bg-opacity-60 border border-gray-600 rounded-lg max-sm:hidden">
                    <input type="text" name="Search" id="search" placeholder="Search" class="p-2 bg-transparent">
                    <img src="icons/search.png" alt="search" draggable="false" class="h-4 w-4 mr-2">
                </form>
            </div>

            <!-- menu -->
            <div
                class="items grid grid-cols-3 max-md:grid-cols-2 max-sm:grid-cols-1 w-full h-[100vh] pb-10 overflow-auto">
                <!-- menu items here             -->
            </div>

        </div>

        <div class="right w-1/4 p-4 max-sm:w-0 max-sm:hidden">

            <div class="bill h-full w-full rounded-2xl bg-gray-800 relative">

                <div id="top" class="m-4 overflow-y-auto">
                    <!-- to show items selected here -->

                </div>

                <div id="bottom" class="p-4 absolute bottom-0 w-full invisible">
                    <!-- to show bill here  -->
                    <div class="p-1 flex justify-between">
                        <span class="font-mono">Subtotal</span>
                        <span id="Subtotal"></span>
                    </div>
                    <div class="flex justify-between pb-2 px-1">
                        <span class="font-mono">GST(5%)</span>
                        <span id="GST"></span>
                    </div>
                    <hr>
                    <div class="px-1 py-2 flex justify-between">
                        <span class="font-mono">Total Bill</span>
                        <span id="Total"></span>
                    </div>

                    <button id="buy" class="font-mono text-2xl w-full bg-white text-black font-bold py-1 rounded-3xl">Buy Now</button>
                </div>
            </div>

        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
