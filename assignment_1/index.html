<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Assignment</title>
</head>
<body>
    <script>
        const menu = {
            "head": "Welcome to The Hotel !!",
            "items": ["Tea", "Coffee", "Sandwich", "Juice", "Exit"],
        };

        // Prices for each item
        const items_price = {
            "Tea": 10,
            "Coffee": 15,
            "Sandwich": 30,
            "Juice": 20,
        };

        // Making the menu string
        let menuString = menu.head + "\n\nMenu Items:\n";
        for (let i = 0; i < menu.items.length; i++) {
            let item = menu.items[i];
            menuString += i != menu.items.length -1 ?  ((i + 1) + ". " + item + " - Rs " + (items_price[item]) + "\n") : ((i + 1) + ". " + item );
        }

        let total_price = 0;
        let choice;

        while (true) {
            choice = parseInt(prompt(menuString + "\n Choose a number to order the item or Enter 5 to exit: "));

            if (choice === 5) {
                break;
            }

            let item_count = 0;

            if (choice >= 1 && choice <= menu.items.length) {
                let item = menu["items"][choice - 1];
                item_count = parseInt(prompt(`Enter the number of items for ${item}: `));

                if (item_count > 0) {
                    total_price += items_price[item] * item_count;
                } else {
                    alert(`Please enter a valid quantity for ${item}.`);
                }
            } else {
                alert("Invalid choice! Please select a valid menu item.");
            }
        }

        if (total_price > 0) {
            alert(`Your total order price is Rs ${total_price}. Thank you for your order!`);
        } else {
            alert("No items were ordered.");
        }
    </script>
</body>
</html>
